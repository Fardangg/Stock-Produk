<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Stock Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Product Stock Management</h1>
        <div class="product-form">
            <h2>Add New Product</h2>
            <form id="productForm">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>

                <label for="productPrice">Product Price:</label>
                <input type="number" id="productPrice" name="productPrice" required>

                <label for="productStock">Product Stock:</label>
                <input type="number" id="productStock" name="productStock" required>

                <button type="submit">Add Product</button>
            </form>
        </div>
        <button id="printReceiptButton">Cetak Nota</button>
        
        <!-- Tambahkan input untuk pencarian produk -->
        <input type="text" id="searchProduct" placeholder="Search Product...">
        
        <div class="product-list">
            <h2>Product List</h2>
            <table id="productTable">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Product rows will be added here dynamically -->
                </tbody>
            </table>
        </div>

        <!-- Tambahkan elemen modal di dalam body -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <!-- Isi modal di sini -->
                <h2>Nota</h2>
                <div id="notaContent"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
